<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">Total Assets</div>
                <div class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Uploads This Week</div>
                <div class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Admins</div>
                <div class="stat-value">0</div>
            </div>
        </div>
        
        <div class="section-header">
            <div class="section-title">Recent Uploads</div>
            <div class="view-all">View All</div>
        </div>
        
        <div class="table-container">
            <table class="uploads-table">
                <thead>
                    <tr>
                        <th class="image-cell"></th>
                        <th>Asset</th>
                        <th>Upload Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="image-cell">
                            <img src="assets/placeholder.png" alt="Asset preview">
                        </td>
                        <td>Sample Asset</td>
                        <td>04/05/2024</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="buttons-container">
            <div class="button">Create New Category</div>
            <div class="button">Manage Categories</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
